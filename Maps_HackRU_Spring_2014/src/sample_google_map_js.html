<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnDgFGCzZLZwBCl4r45NKW8ylutfW93rM&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.49957, -74.44824),
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.SATELITE
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
            
        <!--var polyline = new GPolyline([-->
  		var polyline = new google.maps.Polyline({
  			path: [	new new google.maps.LatLng(40.52379, -74.46433),
  					new google.maps.LatLng(40.52394, 74.46422)],
			geodesic: true,
			strokeColor: '#FF0000',
			strokeOpacity: 1.0,
			strokeWeight: 2
		});
		
		polyLine.setMap(map);
		
		<!--map.addOverlay(polyline);-->

      }

		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
